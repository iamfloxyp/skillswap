<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js"></script>
    <title>SignUp page</title>
</head>
<body>
    <div class="signUp-container">
        <div class="signUp-wall">
            <img src="./images/logpic.jpg" alt="">
        </div>
        <div class="signUp-box">
            <h1>Get Started</h1>
            <form id="signup-form">
                <label for="fullname">Full Name</label>
                <input type="text" name="name" id="signup-name" placeholder="Enter full name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="signup-email" placeholder="Enter Email" required>
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" name="password" id="signup-password" placeholder="Enter password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">
                    <i class="fa fa-eye-slash"></i>
                    </span>
                </div>
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                    <input type="comfirm-password" name="confirm-password" id="signup-confirm-password" placeholder="Confirm password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-confirm-password')">
                        <i class="fa fa-eye-slash"></i>
                        </span>
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <div class="divider">
                <span>Sign up with</span>
            </div>
            <div class="signUp-icons">
                <button id="google-signin"><i class="fa fa-facebook"></i> </button>
                <button id="google-signin"><i class="fa fa-twitter"></i></button>
                <button id="google-signin"><i class="fa fa-google"></i></button>
            </div>
            <div class="signUp-no">
                <p>Don't have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script src="firebase.js"></script>

   
</body>
</html>
